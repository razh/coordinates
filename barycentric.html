<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barycentric Coordinates</title>

  <style>
    body {
      background-color: #222;
      color: #fff;

      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="barycentric-canvas"></canvas>

  <div class="coordinates-container">
    <label for="vertex">vertex:</label>
    <div class="coordinates vertex" id="vertex">
      (
      <span class="coordinate" id="x" data-coordinate="x">0</span>
      ,
      <span class="coordinate" id="y" data-coordinate="y">0</span>
      )
    </div>

    <label for="barycentric">barycentric:</label>
    <div class="coordinates barycentric" id="barycentric">
      (
      <span class="coordinate" id="u" data-coordinate="u">0</span>
      ,
      <span class="coordinate" id="v" data-coordinate="v">0</span>
      ,
      <span class="coordinate" id="w" data-coordinate="w">0</span>
      )
    </div>

    <label for="transform">transform:</label>
    <div class="coordinates transform" id="transform">
      (
      <span class="coordinate" id="xt" data-coordinate="x">0</span>
      ,
      <span class="coordinate" id="yt" data-coordinate="y">0</span>
      )
    </div>
  </div>

  <script src="./js/geometry.js"></script>
  <script src="./js/barycentric.js"></script>
  <script src="./js/barycentric-main.js"></script>
</body>
</html>
